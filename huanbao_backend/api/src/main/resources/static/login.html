<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录认证</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/login.css">
</head>
<body>
    <form action="/login" method="post">
        <table style="border-collapse:separate; border-spacing:0px 4px;">
            <tr>
                <td>登录账号</td>
                <td><input class="inputStyle" type="text" name="username"/></td>
            </tr>
            <tr>
                <td>登录密码</td>
                <td><input class="inputStyle" type="password" name="password"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="登录认证" class="btn">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="/login.html" class="btn" style="display:block;background:#b4a477;font-size:14px;text-align:center;line-height:2.3">退出</a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a class="btn" style="display:block;background:#999;font-size:14px;text-align:center;line-height:2.3" href="http://www.dwz.cloud" target="_blank">www.dwz.cloud</a>
                </td>
            </tr>
        </table>
    </form>
    <br/>
</body>
</html>
