<meta charset="utf-8"/>
<style type="text/css">
    #container{
        height:1080px;
        width:1366px;
        margin-left:-4px;
    }
</style>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <div id="container"></div>
                <div id="r-result" style="display:none"><input type="button" οnclick="openHeatmap();" value="显示热力图"/><input type="button" οnclick="closeHeatmap();" value="关闭热力图"/></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function windowShow() {
        var width = winFn.fnGetWidth();
        var height = winFn.fnGetHeight();
        $('#container').css({"width":(width-238)+"px","height":(height-88)+"px","min-height":(height-88)+"px"});
    }
    var scripts = [null, null];
    $('.page-content-area').ace_ajax('loadScripts', scripts, function(){
        $(function($){
            windowShow();
        });
    });
    $(window).resize(function () {
        windowShow();
    }).resize();
    var map = new BMap.Map("container");          // 创建地图实例
    var point = new BMap.Point(106.689679,26.567286);
    map.centerAndZoom(point,15);             // 初始化地图，设置中心点坐标和地图级别
    map.setCurrentCity("贵阳市");		//设置当前显示城市
    map.enableScrollWheelZoom(); // 允许滚轮缩放
    var points = [//todo 圆形中心的颜色越深说明噪音越大
      {"lng": "106.717184", "lat": "26.571257", "count": "100"},/*尚义小学*/
      //{"lng": "106.688367", "lat": "26.568522", "count": "60"},
      //{"lng": "106.690959", "lat": "26.567427", "count": "60"},
      //{"lng": "106.690371", "lat": "26.566345", "count": "60"},
      {"lng": "106.68768", "lat": "26.567528", "count": "70"}/*兰花广场*/
    ];//这里面添加经纬度

    if(!isSupportCanvas()){
        alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~')
    }

    //详细的参数,可以查看heatmap.js的文档 https://github.com/pa7/heatmap.js/blob/master/README.md
    //参数说明如下:
    /* visible 热力图是否显示,默认为true
     * opacity 热力的透明度,1-100
     * radius 势力图的每个点的半径大小
     * gradient  {JSON} 热力图的渐变区间 . gradient如下所示
     *
    {
            .2:'rgb(0, 255, 255)',
            .5:'rgb(0, 110, 255)',
            .8:'rgb(100, 0, 255)'
        }
    其中 key 表示插值的位置, 0~1.
            value 为颜色值.
     */
    heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":50,"visible":true});/*半径大小,可以调整*/
    map.addOverlay(heatmapOverlay);
    heatmapOverlay.setDataSet({data:points,max:90});/*最大值,可以调整,值越小显示的颜色越多，显示的圆圈就越多，它跟 count 的值有关 */
    //closeHeatmap();
    //判断浏览区是否支持canvas
    function isSupportCanvas(){
        var elem = document.createElement('canvas');
        return !!(elem.getContext && elem.getContext('2d'));
    }

    function setGradient(){
        /*格式如下所示:
            {
                0:'rgb(102, 255, 0)',
                .5:'rgb(255, 170, 0)',
                1:'rgb(255, 0, 0)'
       }*/
        var gradient = {};
        var colors = document.querySelectorAll("input[type='color']");
        colors = [].slice.call(colors, 0);
        colors.forEach(function(ele){
            gradient[ele.getAttribute("data-key")] = ele.value;
        });
        heatmapOverlay.setOptions({"gradient": gradient});
    }

    //显示热力图
    function openHeatmap(){
        heatmapOverlay.show();
    }

    //隐藏 热力图
    function closeHeatmap(){
        heatmapOverlay.hide();
    }
</script>
